<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>강지영</h2>
        <p><h5>안녕하세요! 12기 아기사자 강지영입니다.</h5>
            <h5>아직 많이 부족하지만 열심히 하겠습니다♡</h5>
        </p>
    <nav>
        <img src ="images/mudo.jpg" width=190 height="150"/>
    </nav>
        <hr>
    <nav>
        <ul>
            <li><a href="https://www.instagram.com/jidangee/">instagram</a></li>
        </ul>
    </nav>
    <hr>
    </header>
    <main>
        <form>
            <fieldset>
                <legend><자기소개></legend>
                    <table>
                        <tr>
                            <th><label for="이름">이름:</label></th>
                            <td colspan="2">강지영</td>
                        </tr>
                        <tr>
                            <th><label for="age">나이:</label</th>
                            <td colspan="2">26</td>
                        </tr>
                        <tr>
                            <th>성별:</th>
                            <td><label for="woman">여자</label>
                            <input type="radio" id="woman" name="gender" value="w"></td>
                            <td><label for="man">남자</label>
                            <input type="radio" id="man" name="gender"value="m"></td>
                        </tr>
                        <tr>
                            <th><label for="학과">학과:</label></th>
                            <td>글로벌물류학부</td>
                        </tr>
                        <tr>
                            <th><label for="복수전공">복수전공:</th>
                            <td>산업경영공학과</td>
                        </tr>
                        <tr>
                            <th><label for="mbti">MBTI:</label></th>
                            <td>ISFJ</td>
                        </tr>
                        <tr>
                            <th rowspan="2">취미:</th>
                            <td><input type="checkbox" name="무한도전 보기" id="무한도전 보기"><label for="무한도전 보기">무한도전보기</label></td>
                            <td><input type="checkbox" name="카페" id="카페"><label for="카페">친구랑 카페 가기</label></td>
                        </tr>
                            <td><input type="checkbox" name="우주" id="우주"><label for="우주">영화 보기</label></td>
                            <td><input type="checkbox" name="옷" id="옷"><label for="옷">옷 구경</label></td>

                    </table>                                                         
            </fieldset>
        </form>
    </main>
    <hr>
        <footer>
            <p>&copy; <b>멋쟁이사자처럼 12기 강지영</b></p>
            <a href= "#top"> 위로~~ </a>
        </footer>





</body>
</html>
